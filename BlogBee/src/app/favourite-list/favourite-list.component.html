<div>
  <div class="list-container">
    <div class="vid-list" *ngFor="let video of favVideo">
      <img src="{{'https://img.youtube.com/vi/' + video.videoId+'/0.jpg'}}" routerLink="blogView" class="thumbnail" alt="Thumbnail" />
      <div class="flex-div">

        <div class="vid-info">
          <a href="" routerLink="blogView" style="color:ghostwhite;">{{video.title}}</a>
         <span > <button type="button" style="margin-right: 24px;margin-top: 20px;" class="btn btn-outline-success">Add to Favourite</button>
          
          <button type="button" class="btn btn-outline-primary" style="margin-top: 20px;">Rating</button>
         </span>
        </div>
      </div>
    </div>
  </div>
</div>
