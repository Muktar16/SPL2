<div>
  <div class="list-container">
    <div class="vid-list shadow p-3 mb-5 rounded" *ngFor="let video of recommendedVideos">
      <div class="group1">
      <img src="{{'https://img.youtube.com/vi/' + video.videoId+'/0.jpg'}}" (click)="showBlog(video)" class="thumbnail" alt="Thumbnail" />
      <div class="flex-div">
        <div class="vid-info">
          <p (click)="showBlog(video)">{{video.title}}</p>
          <!--<a href="" routerLink="blogView" >{{video.title}}</a>-->
        </div> 
      </div>
    </div>

    <div class="group2">
      <button (click)="addToFavouriteButton(video.videoId)"  class="btn btn-outline-light mr-4 btngrp">Add to Favourite</button>
      <button class="btn btn-outline-light ml-4 btngrp">Rate</button>
    </div>

  </div>

  </div>
</div>
