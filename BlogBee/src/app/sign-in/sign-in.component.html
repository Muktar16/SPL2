

<div class="wrapper">
  <div class="logo">
      <img src="assets/images/user.png" alt="">
  </div>
  <div class="text-center mt-4 name">
      BlogBee
  </div>
  <form class="p-3 mt-3">
      <div class="form-field d-flex align-items-center">
          <span class="far fa-user"></span>
          <input type="text" name="userName" id="userName" placeholder="Username/email"
          [(ngModel)] = "logInfo.userName" [ngModelOptions]="{standalone: true}" >
      </div>
      <div class="form-field d-flex align-items-center">
          <span class="fas fa-key"></span>
          <input type="password" name="password" id="pwd" placeholder="Password"
          [(ngModel)] = "logInfo.password" [ngModelOptions]="{standalone: true}">
      </div>
      <button class="btn mt-3">Login</button>
  </form>
  <div class="text-center fs-6">
      <a href="#">Forget password?</a> or <a href="" routerLink="signup" (click)="signUp()">Sign up</a>
  </div>
</div>
