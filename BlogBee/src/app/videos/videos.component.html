
<h1>BlogBee is not BeeBlog</h1>
<div class="container">
    <div *ngFor="let video of videos">
        <div class="col-md-3">
            {{video.videoId}}
        </div>
        <div class="col-md-3">
            {{video.title}}
        </div>
        <div class="col-md-3">
            {{video.topic}}
        </div>
    </div>
</div>
